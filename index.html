<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ§ Play Any YouTube Link</title>
</head>
<body style="background:#111;color:white;text-align:center;font-family:sans-serif;padding:30px;">
  <h1>ğŸµ YouTube MP3 Streamer</h1>
  <input type="text" id="ytlink" placeholder="Paste YouTube link here" style="padding:10px;width:300px;">
  <button onclick="playLink()" style="padding:10px;">â–¶ Play</button>
  <br><br>
  <audio id="player" controls autoplay style="width:80%;"></audio>

  <script>
    const api = "https://a-gy5d.onrender.com"; // â† Render URL à¦¬à¦¸à¦¾à¦¨

    function playLink() {
      const link = document.getElementById("ytlink").value.trim();
      if (!link) return alert("Please paste a YouTube link");

      const encoded = encodeURIComponent(link);
      const audio = document.getElementById("player");
      audio.src = `${api}/stream-direct?url=${encoded}`;
      audio.play();
    }
  </script>
</body>
</html>
